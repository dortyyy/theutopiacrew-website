<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>The Utopia</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <h1>Utopia is Live</h1>
        <div class="container">
            <div class="panel main">
                <div class="subpanel news">
                    <h2>I'm the main box!</h2>
                    <button id="butt" class="button">hai :3</button>
                    <p id="para" style="display: none;">I have text that appears from the button!</p>
                    <p></p>
                </div>
            </div>
            <div class="panel right">
                <div class="subpanel wombo">
                    <h2>I'm the right box!</h2>
                    <p>I have text too!</p>
                    <p>more wonderful text</p>
                </div>
                <div class="subpanel combo">
                    <h2>I'm the right box!</h2>
                    <p>I have text too!</p>
                </div>
            </div>
        </div>
        <script>
            const butt = document.getElementById('butt')
            const para = document.getElementById('para')
            butt.addEventListener('click', function() {
                if (para.style.display === 'none') {
                    para.style.display = 'block';
                } else {
                    para.style.display = 'none';
                }
            });
        </script>
    </body>
</html>
